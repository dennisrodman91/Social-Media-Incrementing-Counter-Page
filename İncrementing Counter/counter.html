<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Media Counter</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>


<div class="channel">
	<img src="doge.jpg" class="channel-logo">
	<h1 class="channel-name">dennisRodman91</h1>
	<ul>
		<li><a href="#">VİDEOS</a></li>
		<li><a href="#">ABOUT</a></li>
		<li><a href="#">CONTACT</a></li>
		<li><button><a href="#" color="black">SUBSCRİBE</a></button></li>
	</ul>
</div>



<div class="container">	
<div class="counter-container">
	<img src="twitter2.png" class="logo">
	<div class="counter" data-target="12000"></div>
	<span>Twitter Followers.</span>
</div>

<div class="counter-container">
	<img src="youtube2.png" class="logo">
	<div class="counter" data-target="5000"></div>
	<span>Youtube Subscribers.</span>
</div>

<div class="counter-container">
	<img src="facebook2.png" class="logo">
	<div class="counter" data-target="7524"></div>
	<span>Facebook Fans.</span>
</div>
</div>

<script type="text/javascript" src="counterjs.js"></script>
</body>
</html>
